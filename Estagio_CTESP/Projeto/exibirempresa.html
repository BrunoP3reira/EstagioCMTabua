<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .info {
            margin-top: 20px;
        }
        .info p {
            margin: 10px 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Empresa 1</h1>
        <div class="info">
            <p><strong>Contato:</strong> (11) 1234-5678</p>
            <p><strong>Morada:</strong> Rua Exemplo, 123</p>
            <p><strong>Localidade:</strong> Tabua, pertence ao concelho de tabua</p>
            <p><strong>Descrição:</strong> Empresa especializada em soluções tecnológicas avançadas.</p>
        </div>
    </div>

</body>
</html>
